<template>
    <lightning-card>
    <div class="slds-p-around_xx-small">
    <lightning-combobox name="Sports" label="Sports"  value={value}
    options={options} onchange={handleChange}  placeholder="Select Sports" ></lightning-combobox>

    </div>
    <div class="slds-p-around_xx-small">
    
        <template for:each = "{allValues}" for:item="val">
    <lightning-pill key={val} label={val} name={val} onremove={handleRemove}></lightning-pill>
    </template>
    </div>
    <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item size="4" padding="around-small">
             <!--Input text to Search Account-->
            <lightning-input type="text" label="Enter Account Name To Search"
                value={searchKey} 
                onchange={handelSearchKey}> 
            </lightning-input>
        </lightning-layout-item >

        <lightning-layout-item size="2" padding="around-small">
            <!--Search Button-->
            <lightning-button label="Search" variant="brand" onclick={SearchAccountHandler}>

            </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={accounts} key-field="id" data={accounts} columns ={cols}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Contacts} key-field="id" data={Contacts} columns ={cols1}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Leads} key-field="id" data={Leads} columns ={cols2}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Opportunitys} key-field="id" data={Opportunitys} columns ={cols3}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Contracts} key-field="id" data={Contracts} columns ={cols4}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Pricebook2s} key-field="id" data={Pricebook2s} columns ={cols5}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Students} key-field="id" data={Students} columns ={cols6}> </lightning-datatable>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <!--List Of Account Using data Tabel-->
            <lightning-datatable if:true={Schools} key-field="id" data={Schools} columns ={cols7}> </lightning-datatable>
        </lightning-layout-item>
       
        
    </lightning-layout>
</lightning-card>
    </template>
